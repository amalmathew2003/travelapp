name: travalapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  fl_chart: ^1.1.1
  confetti: ^0.8.0
  audioplayers: ^6.5.1
  flutter_background_service_android: ^6.3.1
  flutter_background_service: ^5.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4   # ✅ MUST BE HERE

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/icon/
    - assets/splash/

# ✅ THIS MUST BE OUTSIDE `flutter:` (NO INDENTATION)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"
  min_sdk_android: 21
